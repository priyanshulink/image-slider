<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="img-container">
            <img id="slider-image" src="img.jpg" alt="">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()"><i class="fa-solid fa-square-caret-left fa-2xl"></i></button>
            <button onclick="nextSlide()" class="next"><i class="fa-solid fa-square-caret-left fa-flip-horizontal fa-2xl"></i></button>
          </div>
            
        
    </div>
    <script src="index.js"></script>
</body>
</html>
